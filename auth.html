<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <div class="auth-container">
        <div id="login-form" class="form active">
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <button id="login-btn">Đăng nhập</button>
            <p>Bạn chưa có tài khoản? <a href="#" id="switch-to-signup">Đăng ký ngay</a></p>
        </div>

        <div id="signup-form" class="form hidden">
            <h2>Đăng ký</h2>
            <div class="input-group">
                <label for="new-username">Tên đăng nhập</label>
                <input type="text" id="new-username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="input-group">
                <label for="new-password">Mật khẩu</label>
                <input type="password" id="new-password" placeholder="Nhập mật khẩu">
            </div>
            <button id="signup-btn">Đăng ký</button>
            <p>Bạn đã có tài khoản? <a href="#" id="switch-to-login">Đăng nhập</a></p>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/admin-edit-product.css">
</head>
<body>
    <header>
        <a href="admin-logined.html" class="home-button">Trang chủ</a>
        <h1>Quản lí sản phẩm</h1>
        <div class="user-dropdown">
            <span class="welcome-message">Chào Nguyễn Văn A</span>
            <div class="dropdown-content">
                <a href="admin-admin.html">Chỉnh sửa thông tin quản trị</a>
                <a href="#">Đăng xuất</a>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="navigation">
            <ul>
                <li><a href="admin-user.html">Quản lí người dùng</a></li>
                <li><a href="admin-addproduct.html">Thêm sản phẩm</a></li>
                <li><a href="admin-change-product.html">Chỉnh sửa/xóa sản phẩm</a></li>
                <li><a href="admin-history.html">Quản lí đơn hàng</a></li>
                <li><a href="admin-statics.html">Thống kê mặt hàng</a></li>
            </ul>
        </nav>

        <div class="inner">
            <section class="product-detail">
                <div class="product-detail-container">
                    <!-- Ảnh sản phẩm -->
                    <div class="product-image">
                        <img src="assets/images/product10.jpg" alt="Nước Hoa Burberry For Women EDP" class="product-img">
                        <button class="edit-button">Chỉnh sửa ảnh</button>
                    </div>
                    
                    <!-- Thông tin sản phẩm -->
                    <div class="product-info">
                        <!-- Tên sản phẩm -->
                        <div class="editable-field">
                            <input type="text" class="text-input" placeholder="Nước Hoa Burberry For Women EDP">
                            <button class="edit-button">Sửa</button>
                        </div>
                        <!-- Giá sản phẩm -->
                        <div class="editable-field">
                            <input type="text" class="text-input" placeholder="1,280,000 VND">
                            <button class="edit-button">Sửa</button>
                        </div>
                        <!-- Mô tả sản phẩm -->
                        <div class="editable-field">
                            <textarea class="text-area" rows="4" placeholder="Nước Hoa Burberry For Women EDP 100ml là chai nước hoa cho nữ sang trọng, mùi hương cao cấp đến từ thương hiệu Burberry của Anh. Burberry For Women Eau De Parfum tạo cảm giác khá sang trọng và nữ tính, rất thích hợp cho những cô nàng ngọt ngào và mơ mộng."></textarea>
                            <button class="edit-button">Sửa</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        
    </div>
</body>
</html>

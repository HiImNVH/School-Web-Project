<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/admin-addproduct.css">
</head>
<body>
    <header>
        <a href="admin-logined.html" class="home-button">Trang chủ</a>
        <h1>Quản lí sản phẩm</h1>
        <div class="user-dropdown">
            <span class="welcome-message">Chào Nguyễn Văn A</span>
            <div class="dropdown-content">
                <a href="admin-admin.html">Chỉnh sửa thông tin quản trị</a>
                <a href="#">Đăng xuất</a>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="navigation">
            <ul>
                <li><a href="admin-user.html">Quản lí người dùng</a></li>
                <li><a href="admin-addproduct.html">Thêm sản phẩm</a></li>
                <li><a href="admin-change-product.html">Chỉnh sửa/xóa sản phẩm</a></li>
                <li><a href="admin-history.html">Quản lí đơn hàng</a></li>
                <li><a href="admin-statics.html">Thống kê</a></li>
            </ul>
        </nav>

        <div class="inner">
            <h2>Thêm Sản Phẩm Mới</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Tên sản phẩm:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Giá sản phẩm:</label>
                    <input type="number" id="product-price" name="product-price" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Mô tả sản phẩm:</label>
                    <textarea id="product-description" name="product-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-category">Danh mục sản phẩm:</label>
                    <select id="product-category" name="product-category" required>
                        <option value="nuoc-hoa">Nước hoa</option>
                        <option value="phan">Phấn</option>
                        <option value="son-moi">Son môi</option>
                        <option value="my-pham-khac">Mỹ phẩm khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-image">Tải ảnh sản phẩm:</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>
                <button type="submit" class="submit-button">Thêm sản phẩm</button>
            </form>
        </div>
    </div>
</body>
</html>
